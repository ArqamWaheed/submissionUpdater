name: Scheduled Scrape

on:
  schedule:
    # run daily at 00:30 UTC (adjust as needed)
    - cron: '30 0 * * *'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (optional fallback)
        run: npx playwright install --with-deps

      - name: Run scraper
        run: npm run scrape

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: data/courses.json
